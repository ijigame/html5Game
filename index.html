<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  </head>

  <body>
    <h3>WebSocket Go</h3>
    

    <script>
      url = 'ws://localhost:12312/socket';
      conn = new WebSocket(url);
      
      send = function(data){
        conn.send(data)
      }

      conn.onmessage = function(msg){
        console.log(msg)
        let grid = JSON.parse(msg.data)
      }

      conn.onopen = function(){
        send(JSON.stringify({action: 'init'}))
      }

      document.onkeydown = (event) => {
        if (event.keyCode === 68)       conn.send({action: 'move', direction: 'right'})
        else if (event.keyCode === 83)  conn.send({action: 'move', direction: 'down'})
        else if (event.keyCode === 65)  conn.send({action: 'move', direction: 'left'})
        else if (event.keyCode === 87)  conn.send({action: 'move', direction: 'up'})
      }
    </script>

  </body>
</html>
